<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="lt">

<head th:fragment="headageneral(title)">
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/usergeneralform.css}">
    <!--    <link rel="stylesheet" th:href="@{css/style.css}">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="*{title}"></title>
</head>

<nav th:fragment="navgeneral-bar" class="navbar navbar-expand-lg">
    <div class="collapse navbar-collapse" id="navbarSupContent">
        <div class="menu-container on-hover">
            <ul class="menu-ul">
                <li class="menu-ul-item"><a th:text="#{ul.menu.about}" th:href="@{/}">Apie
                    įmonę</a></li>
                <li class="menu-ul-item"><a th:text="#{ul.menu.news}" href="/cybersecnews.html">Najienos</a>
                </li>
                <li class="menu-ul-item"><a th:text="#{ul.menu.project}" href="#">Projektai</a></li>
                <li class="menu-ul-item"><a th:text="#{ul.menu.contacts}" href="#">Kontaktai</a>
                </li>

                <li class="menu-ul-item"><a th:text="#{ul.menu.myaccount}" th:href="@{/clientaccountform}">Mano
                    paskyra</a></li>
                <li class="menu-ul-item"><a th:text="#{ul.menu.sayhello}">Sveiki prisijungę: </a>
                    <span style="color: #f44336" sec:authentication="principal.fullName"> </span>
                </li>
                <li sec:authorize="!isAuthenticated()" class="menu-ul-item-signin">
                    <a th:href="@{/login}">Login</a></li>
                <li sec:authorize="!isAuthenticated()" class="menu-ul-item-signin">
                    <a th:href="@{signin}">SignIn</a></li>

                <li class="menu-ul-item ul-menulist ">
                    <select class="selectpicker" data-width="fit"
                            onchange="window.location.href = '?lang=' + this.value;">
                        <option data-content='<span class="flag-icon flag-icon-lt fi-gr"></span> LT'
                                value="lt">Lietuvių
                        </option>
                        <option data-content='<span class="flag-icon flag-icon-us fi-gr"></span> EN'
                                value="en">English
                        </option>
                    </select>
                </li>
            </ul>
        </div>

    </div>
</nav>


</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="lt">

<head th:fragment="headindex(title)">
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>`
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <title th:text="*{title}"></title>
</head>

<nav th:fragment="navigational-bar" class="navbar navbar-expand-lg">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="menu-container on-hover">
            <ul class="menu-ul">
                <li class="menu-ul-item"><a th:text="#{ul.menu.about}" th:href="@{/}">Apie
                    įmonę</a></li>
                <li class="menu-ul-item" th:text="#{ul.menu.news}"><a href="/cybersecnews.html">Najienos</a>
                </li>
                <li class="menu-ul-item" th:text="#{ul.menu.project}"><a href="#">Projektai</a></li>
                <li class="menu-ul-item" th:text="#{ul.menu.contacts}"><a href="#contact-id">Kontaktai</a>
                </li>

                <li sec:authorize="!isAuthenticated()" class="menu-ul-item">
                    <a th:href="@{/login}" th:text="#{ul.menu.login}">Login</a></li>

                <li sec:authorize="isAuthenticated()" class="menu-ul-item"><a
                        th:text="#{ul.menu.db}" th:href="@{/usergeneralform}"></a></li>
                <li sec:authorize="isAuthenticated()" class="menu-ul-item-signin">
                    <a>Jus prisijunge : </a>
                    <span style="color: #f44336" sec:authentication="principal.fullName"> </span>
                </li>
                <li sec:authorize="!isAuthenticated()" class="menu-ul-item-signin">
                    <a th:href="@{/userregistrationform}" th:text="#{ul.menu.signin}">/ SignIn</a></li>
                <li sec:authorize="isAuthenticated()" class="menu-ul-item">
                    <a th:href="@{/logout}" th:text="'Logout'">Logut</a></li>

                <li class="menu-ul-item ul-menulist ">
                    <select class="selectpicker" data-width="fit"
                            onchange="window.location.href = '?lang=' + this.value;">
                        <option data-content='<span class="flag-icon flag-icon-lt fi-gr"></span> LT'
                                value="lt">Lietuvių
                        </option>
                        <option data-content='<span class="flag-icon flag-icon-us fi-gr"></span> EN'
                                value="en">English
                        </option>
                    </select>
                </li>
            </ul>
        </div>
    </div>
</nav>
<footer th:fragment="footer" id="contact-id" class="footer-wrap mobile-only">
    <h2 class="kontaktai">Kontaktai</h2>
    <div>
        <ol class="wrap-kontakt-ul">
            <li>UAB Brigama</li>
            <li>Įmonės kodas: 302607361</li>
            <li>PVM kodas: LT100007601018</li>
            <li>El.pašto adresas: info@brigama.lt</li>
        </ol>
    </div>
    <div class="go-home-link menu-ul-item-signin">
        <a href="#header-id">Grįžti į meniu</a>
    </div>
    <div clss="text-center" th:text="#{footer.message}"></div>


</footer>

</html>

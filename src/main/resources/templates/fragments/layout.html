<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="lt">

<head th:fragment="headindex(title)">
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title th:text="*{title}"></title>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>

<nav th:fragment="navigational-bar" class="navbar navbar-expand-lg d-none d-lg-flex">

    <div class="container-fluid on-hover fs-2">

        <div class="d-flex align-items-center justify-content-between w-100">
            <div class="d-flex align-items-center">
                <img src="/images/3786012.jpg" alt="UAB Brigama" id="body-img-logo">
                <h1 id="comany-name">UAB BRIGAMA</h1>
            </div>
            <div class="collapse navbar-collapse nav-color" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0" >
                    <li class="nav-item" id="ul-id"  ><a class="nav-link" th:text="#{ul.menu.about}" th:href="@{/}">Apie įmonę</a></li>
                    <li class="nav-item"><a class="nav-link" th:text="#{ul.menu.news}" href="/cybersecnews.html">Najienos</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:text="#{ul.menu.project}" href="#">Projektai</a></li>
                    <li class="nav-item"><a class="nav-link" th:text="#{ul.menu.contacts}" href="#contact-id">Kontaktai</a></li>

                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}" th:text="#{ul.menu.login}">Login</a></li>

                    <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link"
                            th:text="#{ul.menu.db}" th:href="@{/usergeneralform}"></a></li>
                    <li sec:authorize="isAuthenticated()" class="nav-item signin">
                        <a >Jus prisijunge : </a>
                        <span style="color: #f44336" sec:authentication="principal.fullName"> </span>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item signin">
                        <a class="nav-link" th:href="@{/userregistrationform}" th:text="#{ul.menu.signin}">/ SignIn</a></li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}" th:text="'Logout'">Logut</a></li>

                    <li class="nav-item ul-menulist ">
                        <select class="selectpicker" data-width="fit"
                                onchange="window.location.href = '?lang=' + this.value;">
                            <option data-content='<span class="flag-icon flag-icon-lt fi-gr"></span> LT'
                                    value="lt">Lietuvių
                            </option>
                            <option data-content='<span class="flag-icon flag-icon-us fi-gr"></span> EN'
                                    value="en">English
                            </option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<footer th:fragment="footer" id="contact-id" class="footer-wrap mobile-only">
    <h2 class="kontaktai">Kontaktai</h2>
    <div>
        <ol class="wrap-kontakt-ul">
            <li>UAB Brigama</li>
            <li>Įmonės kodas: 302607361</li>
            <li>PVM kodas: LT100007601018</li>
            <li>El.pašto adresas: info@brigama.lt</li>
        </ol>
    </div>
    <div class="go-home-link menu-ul-item-signin">
        <a href="#header-id">Grįžti į meniu</a>
    </div>
    <div clss="text-center" th:text="#{footer.message}"></div>


</footer>

</html>

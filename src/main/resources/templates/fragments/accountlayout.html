<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="lt">

<head th:fragment="headaaccount(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <title th:text="*{title}"></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<nav th:fragment="navigational-bar" class="navbar  navbar-expand-xl  navbar-light ">

    <div class="container-fluid on-hover nav-il-size">
        <div class="logo-name-user">
            <div class=" d-flex align-items-center">
                <img src="/images/3786012.jpg" alt="UAB Brigama" id="body-img-logo">
                <h1 id="company-name" class="company-name ">UAB BRIGAMA</h1>
            </div>
        </div>
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarScroll">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="fs-4 nav-link" id="ul-id"><a class="nav-item color-general" th:text="#{ul.menu.about}"
                                                        th:href="@{/}"></a></li>
                <li class="fs-4 nav-link"><a class="nav-item color-general" th:text="#{ul.menu.news}"
                                             th:href="@{/cybersecnews}"></a>
                </li>
                <li class="fs-4 nav-link"><a class="nav-item color-general" th:text="#{ul.menu.project}"
                                             href="#"></a></li>
                <li class="fs-4 nav-link"><a class="nav-item color-general" th:text="#{ul.menu.contacts}"
                                             href="#contact-id"></a>
                </li>
                <li class="fs-4 nav-link"><a class="nav-item color-general" th:text="#{ul.menu.db}"
                                             th:href="@{/usergeneralform}"></a></li>
                <li sec:authorize="isAuthenticated()" class="fs-4 nav-link">
                    <a class="nav-item color-general" th:href="@{/logout}" th:text="#{ul.menu.logout}"></a></li>

                <li class="select-language ul-menulist ">
                    <select class="selectpicker" data-width="fit"
                            onchange="window.location.href = '?lang=' + this.value;">
                        <option data-content='<span class="flag-icon flag-icon-lt fi-gr"></span> LT'
                                value="lt">LT
                        </option>
                        <option data-content='<span class="flag-icon flag-icon-us fi-gr"></span> EN'
                                value="en">EN
                        </option>
                    </select>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" id="contact-id" class="footer-wrap mobile-only">
    <h2 class="kontaktai">Kontaktai</h2>
    <div>
        <ol class="wrap-kontakt-ul">
            <li>UAB Brigama</li>
            <li>Įmonės kodas: 302607361</li>
            <li>PVM kodas: LT100007601018</li>
            <li>El.pašto adresas: info@brigama.lt</li>
        </ol>
    </div>
    <div class="go-home-link menu-ul-item-signin">
        <a href="#header-id">Grįžti į meniu</a>
    </div>
    <div clss="text-center" th:text="#{footer.message}"></div>


</footer>
</html>

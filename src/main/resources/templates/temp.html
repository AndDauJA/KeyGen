<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clientaccountform.css">
    <title>Kleinto registracijos forma</title>
</head>

<body>
<div class="body-background"></div>
<div class="header-main-container">

    <header id="header-id" class="wrap-header mobile-only">

        <div class="logo-menu-list">
            <div class="logo-name-container">

                <img id="body-img-logo" src="/images/3786012.jpg" alt="">

                <h1 id="comany-name">UAB BRIGAMA</h1>

            </div>
            <div class="menu-list">
                <menu class="menu-container on-hover">
                    <ul class="menu-ul">

                        <li class="menu-ul-item"><a href="#contact-id">Kontaktai</a></li>

                    </ul>
                </menu>
            </div>

        </div>

    </header>
</div>

<main class="main">
           <div class="picture-form-container">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2"
                             src="http://bootdey.com/img/Content/avatar/avatar1.png"
                             alt="">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="button">Upload new image</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form method="post" th:if="${findClient}" th:action="@{/client/temp}" th:object="${findClient}">
                            <label>Find me by Name</label>
                            <label>
                                <!--        <input type="text" th:field="*{uuid}" placeholder="Enter Client ID"/>-->
                                <input type="text" th:field="*{firstName}" placeholder="Enter first Name"/>
                            </label>
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username (how your name will
                                    appear to other users on the site)</label>
                                <input class="form-control" id="inputUsername" type="text"
                                       placeholder="Enter your username"
                                       value="username" disabled>
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" type="text"
                                           placeholder="Enter your first name"
                                           th:value="${findClient.firstName}">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input class="form-control" id="inputLastName" type="text"
                                           placeholder="Enter your last name"
                                           th:value="${findClient.lastName}">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">Organization name</label>
                                    <input class="form-control" id="inputOrgName" type="text"
                                           placeholder="Enter your organization name" value="Start Bootstrap">
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Location</label>
                                    <input class="form-control" id="inputLocation" type="text"
                                           placeholder="Enter your location"
                                          th:value="${findClient.postAddres}">
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input class="form-control" id="inputEmailAddress" type="email"
                                       placeholder="Enter your email address" th:value="${findClient.emailAddress}">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input class="form-control" id="inputPhone" type="tel"
                                           placeholder="Enter your phone number"
                                           th:value="${findClient.phoneNumber}">
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Birthday</label>
                                    <input class="form-control" id="inputBirthday" type="text" name="birthday"
                                           placeholder="Enter your birthday"
                                           th:value="${findClient.dateofbirth}">
                                </div>
                                <div th:if="${error}">
                                    <p th:text="${error}"></p>
                                </div>
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="button">Save changes</button>
                            <button class="btn btn-primary" type="submit">find me</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</main>
</body>

</html>

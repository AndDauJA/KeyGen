<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clientaccountform.css">
    <title>Kleinto registracijos forma</title>
</head>

<body>

<div class="body-background">
    <div class="header-main-container">

        <header id="header-id" class="wrap-header mobile-only">

            <div class="logo-menu-list">
                <div class="logo-name-container">

                    <img id="body-img-logo" src="/images/3786012.jpg" alt="">

                    <h1 id="comany-name">UAB BRIGAMA</h1>

                </div>
                <div class="menu-list">
                    <menu class="menu-container on-hover">
                        <ul class="menu-ul">

                            <li class="menu-ul-item"><a href="#contact-id">Kontaktai</a></li>

                        </ul>
                    </menu>
                </div>

            </div>

        </header>
    </div>

    <main class="main">
         <div class="container-xl px-4 mt-4">
            <div class="picture-form-container">
                <div class="picture-form">
                    <div class="card-header">Profile Picture
                    </div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2"
                             src="http://bootdey.com/img/Content/avatar/avatar1.png"
                             alt="">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="button">Upload new image</button>
                    </div>
                </div>
                <div class="Form-container">
                    <!-- Account details card-->
                    <div class="card ">
                        <div class="card-header">Account Details</div>
                        <div class="card-body">
                            <form>
                                <!-- Form Group (username)-->
                                <div class="">
                                    <label class="small" for="inputUsername">Username (how your name will
                                        appear to other users on the site)</label>
                                    <input class="form-control" id="inputUsername" type="text"
                                           placeholder="Enter your username"
                                           value="username">
                                </div>
                                <!-- Form Row-->
                                <div class="row ">
                                    <!-- Form Group (first name)-->
                                    <div class="col">
                                        <label class="small mb-1" for="inputFirstName">First name</label>
                                        <input class="form-control" id="inputFirstName" type="text"
                                               placeholder="Enter your first name"
                                               value="Valerie">
                                    </div>
                                    <!-- Form Group (last name)-->
                                    <div class="col">
                                        <label class="small mb-1" for="inputLastName">Last name</label>
                                        <input class="form-control" id="inputLastName" type="text"
                                               placeholder="Enter your last name"
                                               value="Luna">
                                    </div>
                                </div>
                                <!-- Form Row        -->
                                <div class="row ">
                                    <!-- Form Group (organization name)-->
                                    <div class="col">
                                        <label class="small mb-1" for="inputOrgName">Organization name</label>
                                        <input class="form-control" id="inputOrgName" type="text"
                                               placeholder="Enter your organization name" value="Start Bootstrap">
                                    </div>
                                    <!-- Form Group (location)-->
                                    <div class="col">
                                        <label class="small mb-1" for="inputLocation">Location</label>
                                        <input class="form-control" id="inputLocation" type="text"
                                               placeholder="Enter your location"
                                               value="San Francisco, CA">
                                    </div>
                                </div>
                                <!-- Form Group (email address)-->
                                <div class="mb-">
                                    <label class="small " for="inputEmailAddress">Email address</label>
                                    <input class="form-control" id="inputEmailAddress" type="email"
                                           placeholder="Enter your email address" value="name@example.com">
                                </div>
                                <!-- Form Row-->
                                <div class="row ">
                                    <!-- Form Group (phone number)-->
                                    <div class="col">
                                        <label class="small mb-1" for="inputPhone">Phone number</label>
                                        <input class="form-control" id="inputPhone" type="tel"
                                               placeholder="Enter your phone number"
                                               value="555-123-4567">
                                    </div>
                                    <!-- Form Group (birthday)-->
                                    <div class="col">
                                        <label class="small mb-1" for="inputBirthday">Birthday</label>
                                        <input class="form-control" id="inputBirthday" type="text" name="birthday"
                                               placeholder="Enter your birthday" value="06/10/1988">
                                    </div>
                                </div>
                                <!-- Save changes button-->
                                <button class="btn " type="button">Save changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<footer id="contact-id" class="footer-wrap mobile-only">
    <h2 class="kontaktai">Kontaktai</h2>
    <div>
        <ol class="wrap-kontakt-ul">
            <li>UAB Brigama</li>
            <li>Įmonės kodas: 302607361</li>
            <li>PVM kodas: LT100007601018</li>
            <li>El.pašto adresas: info@brigama.lt</li>
        </ol>
    </div>
    <div class="go-home-link">
        <a href="#header-id">Grįžti į meniu</a>
    </div>
</footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="regform.css"> 
    <title>Kleinto registracijos forma</title>
</head>
<body> 
    <div class="body-background" >
    <div class="main"> 
        <h1>Kliento registracijos forma</h1>
        <form method="post" th:action="@{/registrationform}" th:object="${clientRegistration}">

            <label for="first">First Name:</label> 
            <input type="text" id="first" 
                   name="first" 
                   placeholder="Enter your first name" required> 
  
            <label for="last">Last Name:</label> 
            <input type="text" id="last" 
                   name="last" 
                   placeholder="Enter your last name" required> 
  
            <label for="email">Email:</label> 
            <input type="email" id="email" 
                   name="email" 
                   placeholder="Enter your email" required> 
  
            <label for="dob">Date of Birth:</label> 
            <input type="date" 
                   id="dob" name="dob" 
                   placeholder="Enter your DOB" required> 
            
            <label for="mobile">Contact:</label> 
            <input type="text" id="mobile" 
                   name="mobile" 
                   placeholder="Enter your Mobile Number" required 
                   maxlength="10"> 
  
            <label for="gender">Gender:</label> 
            <select id="gender" name="gender" required> 
                <option value="male">Male</option> 
                <option value="female">Female</option> 
                <option value="other">Other</option> 
            </select> 
  
            <div class="wrap"> 
                <button type="submit" onclick="solve()"> 
                  Submit 
                  </button> 
            </div> 
        </form> 
    </div> 
</div>
    
</body> 
</html>
